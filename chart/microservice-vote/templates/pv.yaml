{{ if index .Values "ibm-cloudant-dev" "persistence" "enabled" }}
{{ if index .Values "ibm-cloudant-dev" "persistence" "useDynamicProvisioning" }}
{{ else }}
kind: PersistentVolume
apiVersion: v1
metadata:
  name: cloudant-pvc
  labels:
    type: local
spec:
  capacity:
    storage: {{ index .Values "ibm-cloudant-dev" "databasePVC" "size" }}
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/var/cloudant"
{{ end }}    
{{ else }}
{{ end }}
